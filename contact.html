    <header>
        <nav id="main-menu">
            <ul>
                <li><a href="index.html">Home</a></li>

        <input type="checkbox" id="hamburger-input" class="burger-shower" />
        <label id="hamburger-menu" for="hamburger-input">
            <nav id="sidebar-menu">
                <h3>Menu</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>
            </nav>
        </label>

        <div class="overlay"></div>
    </header>

    <main class="contact-container">
        <div id="message"></div>
        <form id="contactForm">
            <div>
                <label>
                    Name (forname and lastname (minimum 6 characters)
                    <input name="fornameAndLastname" id="fornameAndLastname" />
                </label>
                <div class="form-error" id="nameError">Your forname and lastname must be at least 6 characters</div>
            </div>
            <div>
                <label>
                    Email (required)
                    <input name="email" id="email" />
                </label>
                <div class="form-error" id="emailError">Please enter a valid email address</div>
            </div>
            <div>
                <label>
                    Subject (minimum 16 characters)
                    <input name="subject" id="subject" />
                </label>
                <div class="form-error" id="subjectError">Your subject must be at least 16 characters</div>
            </div>


            <div>
                <label>
                    Message (minimum 26 characters)
                    <input name="contactMessage" id="contactMessage" />
                </label>
                <div class="form-error" id="contactMessageError">Your message must be at least 26 characters</div>
            </div>

            <button>Send</button>

        </form>
    </main>
    <script src="js/contactValidation.js"></script>
